<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section class="row mt-5">
      <div class="col-md-4 offset-4">
        <h1>Calculadora</h1>
        <hr>

        <table class="table table-dark">
          <tr>
            <td colspan="4" class="text-end h1">0</td>
          </tr>

          <tr>
            <td>
              <button class="btn btn-outline-light">7</button>
            </td>
            <td>
              <button class="btn btn-outline-light">8</button>
            </td>
            <td>
              <button class="btn btn-outline-light">9</button>
            </td>
            <td>
              <button class="btn btn-outline-light">/</button>
            </td>
          </tr>

          <tr>
            <td>
              <button class="btn btn-outline-light">4</button>
            </td>
            <td>
              <button class="btn btn-outline-light">5</button>
            </td>
            <td>
              <button class="btn btn-outline-light">6</button>
            </td>
            <td>
              <button class="btn btn-outline-light">*</button>
            </td>
          </tr>

          <tr>
            <td>
              <button class="btn btn-outline-light">1</button>
            </td>
            <td>
              <button class="btn btn-outline-light">2</button>
            </td>
            <td>
              <button class="btn btn-outline-light">3</button>
            </td>
            <td>
              <button class="btn btn-outline-light">-</button>
            </td>
          </tr>

          <tr>
            <td>
              <button class="btn btn-outline-light">0</button>
            </td>
            <td colspan="2">
              <button class="btn btn-outline-light">=</button>
            </td>
            <td>
              <button class="btn btn-outline-light">+</button>
            </td>
          </tr>
        </table>
      </div>
    </section>

  </body>
</html>
