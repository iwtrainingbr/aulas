<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="container" style="background-color: #DEDEDE;">
    <div class="card card-body mt-5">
      <h2>Novo Contato</h2>
      <hr>

      <form action="" onsubmit="enviar()">
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Ex: Chiquim da Silva" class="form-control mb-3">

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Ex: chiquim@email.com" class="form-control mb-3">

        <label for="telefone">Telefone</label>
        <input id="telefone" type="text" placeholder="(99) 9 9999-9999" class="form-control mb-3">

        <label for="cidade">Cidade</label>
        <input id="cidade" type="text" placeholder="Ex: Caucaia" class="form-control mb-3">

        <button class="btn btn-primary">Enviar</button>
      </form>

    </div>

    <script src="validar.js"></script>
  </body>
</html>
